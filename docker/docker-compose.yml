version: '3.8'

services:
  tor-scraper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tor-selenium-scraper
    volumes:
      # ソースコードをマウント（開発時）
      - ../src:/app/src:ro
      # ログ出力用
      - ../logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TOR_PROXY_PORT=9050
      - PYTHONPATH=/app
    # Tor関連のポート
    ports:
      - "9050:9050"  # Tor SOCKS proxy
      - "9051:9051"  # Tor control port
    restart: unless-stopped
    # リソース制限
    mem_limit: 1g
    cpus: 0.5
    # ヘルスチェック
    healthcheck:
      test: ["CMD", "curl", "-f", "--socks5", "localhost:9050", "http://httpbin.org/ip"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # 開発用のワンショット実行
  tor-scraper-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tor-selenium-dev
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - TOR_PROXY_PORT=9050
      - PYTHONPATH=/app
    profiles:
      - dev
    command: ["uv", "run", "src/main.py"]
    stdin_open: true
    tty: true

  # テスト実行用
  tor-scraper-test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: tor-selenium-test
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../htmlcov:/app/htmlcov
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    profiles:
      - test
    command: ["uv", "run", "pytest", "--cov=src", "--cov-report=html", "--cov-report=term-missing"]

# ネットワーク設定
networks:
  default:
    driver: bridge
